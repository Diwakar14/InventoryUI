<header class="dialog-header">
  <div class="dialog-title">Create Vendor</div>
  <button mat-icon-button mat-dialog-close><i class="bi bi-x"></i></button>
</header>
<app-loader
  [size]="34"
  [includeBackdrop]="true"
  *ngIf="addingVendor"
></app-loader>
<div class="dialog-body">
  <form action="" [formGroup]="vForm" (ngSubmit)="addVendor()">
    <div class="form-group">
      <label for="">
        Name
        <div
          class="alert"
          @SlideIn
          *ngIf="
            getControl('name')?.invalid &&
            (getControl('name')?.touched || getControl('name')?.dirty)
          "
        >
          <span *ngIf="getControl('name')?.errors?.['required']"
            >Name is required</span
          >
        </div>
      </label>
      <input
        type="text"
        name="name"
        autocomplete="off"
        placeholder="Enter name of the vendor"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">
        Email
        <div
          class="alert"
          @SlideIn
          *ngIf="
            getControl('email')?.invalid &&
            (getControl('email')?.touched || getControl('email')?.dirty)
          "
        >
          <span *ngIf="getControl('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="getControl('email')?.errors?.['email']"
            >Email is not correct</span
          >
        </div>
      </label>
      <input
        type="text"
        name="email"
        placeholder="Enter email of the vendor"
        formControlName="email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">
        Phone
        <div
          class="alert"
          @SlideIn
          *ngIf="
            getControl('phone')?.invalid &&
            (getControl('phone')?.touched || getControl('phone')?.dirty)
          "
        >
          <span *ngIf="getControl('phone')?.errors?.['required']"
            >Phone is required</span
          >
        </div>
      </label>
      <input
        type="number"
        name="phone"
        placeholder="Enter phone of the vendor"
        formControlName="phone"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for=""
        >Address

        <div
          class="alert"
          @SlideIn
          *ngIf="
            getControl('address')?.invalid &&
            (getControl('address')?.touched || getControl('address')?.dirty)
          "
        >
          <span *ngIf="getControl('address')?.errors?.['required']"
            >Address is required</span
          >
        </div>
      </label>
      <textarea
        class="form-control"
        rows="3"
        placeholder="Enter address of the vendor"
        formControlName="address"
        name="address"
      ></textarea>
    </div>

    <div class="dialog-footer">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-flat-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
