<div class="context-menu">
  <div class="passive">
    <header class="page-header">
      <h2>Vendors</h2>
    </header>
    <div class="route-search-box">
      <i class="bi bi-search"></i>
      <input
        type="search"
        autocomplete="off"
        name="search"
        placeholder="Search Vendors..."
      />
    </div>
  </div>

  <div class="action">
    <button class="btn btn-outline-secondary me-2" (click)="openVendorDialog()">
      <i class="bi bi-person-fill-add"></i>
      Create Vendor
    </button>
    <button class="btn btn-outline-secondary me-2" (click)="openBatchDialog()">
      <i class="bi bi-plus-lg"></i>
      Create Batch
    </button>

    <button class="btn btn-outline-primary me-2">
      <i class="bi bi-bag-plus-fill"></i>
      Create Order
    </button>
  </div>
</div>

<div class="main-content">
  <div class="table-container">
    <table>
      <thead>
        <th class="text-center" style="width: 3%">#</th>
        <th class="text-left">Name</th>
        <th class="text-left">Phone</th>
        <th>Email</th>
        <th class="text-center">Batches</th>
        <th class="text-center">Added</th>
        <th class="text-center">Updated</th>
        <th class="text-right">Action</th>
      </thead>

      <tbody>
        <tr *ngFor="let vendor of vendors; index as i">
          <td class="text-center">
            {{ i + 1 }}
          </td>
          <td>{{ vendor.name }}</td>
          <td>{{ vendor.phone }}</td>
          <td>{{ vendor.email }}</td>
          <td class="text-center">{{ 1 }}</td>

          <td class="text-center">{{ vendor.createdAt | date }}</td>
          <td class="text-center">{{ vendor.updatedAt | date }}</td>
          <td class="text-right">
            <button class="btn btn-sm btn-outline-info me-2">
              <i class="bi bi-pen"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <app-loader
      class="text-center my-3 d-block"
      [size]="34"
      [includeBackdrop]="false"
      *ngIf="loadingVendors"
    ></app-loader>
    <mat-paginator
      *ngIf="!loadingVendors"
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
